<!DOCTYPE html>
<html>
<head>
	<title>Vanilla|Carousel</title>
	<meta charset="UTF-8">
	<meta name="description" content="Vanilla|Carousel">
	<meta name="keywords" content="HTML,CSS,JavaScript">
	<meta name="author" content="Atik Bhatti">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<h1 class="text-primary mb-4 mt-4">Vanilla Carousel</h1>
		<div class="col-md-12 col-12">
			<div class="wrapper">
			  <ul class="carousel" data-target="carousel">
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			    <li class="card" data-target="card"></li>
			  </ul>
		  		<div class="button-wrapper">
				    <button class="btn btn-primary" data-action="slideLeft"><i class="fas fa-chevron-left"></i></button>
				    <button class="btn btn-primary" data-action="slideRight"><i class="fas fa-chevron-right"></i></button>
			  	</div>
			</div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
